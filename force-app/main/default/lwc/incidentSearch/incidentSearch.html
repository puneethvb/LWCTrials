<template>
    <lightning-card title="Search Incidents">
        <lightning-input type="text" name="incNo" label="Incident#" value={incNum} onchange={handleIncChange}></lightning-input>
    </lightning-card>
    <template if:true={statusValues.data}>
        <lightning-combobox
            name="status"
            label="Status"
            value={statusValue}
            placeholder="Select status"
            options={statusValues.data.values}
            onchange={handlePickListChange} ></lightning-combobox>
    </template>
    <template if:true={appliesToValues.data}>
    <lightning-combobox
        name="appliesTo"
        label="Applies To"
        value={appliesToValue}
        placeholder="Select Applies to"
        options={appliesToValues.data.values}
        onchange={handlePickListChange} ></lightning-combobox>
    </template>
    <lightning-button variant="brand" label="Search Incidents" title="Primary action" onclick={handleSearch} class="slds-m-left_x-small"></lightning-button>
</template>
